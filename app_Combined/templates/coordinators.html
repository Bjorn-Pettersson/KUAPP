<!doctype html>
<title>courses:</title>

<a href="{{ url_for('coordinators.coordinators') }}" class="register-link">Courses</a>

<a href="{{ url_for('coordinators.coordinators', sort='rating', desc='0') }}">Sort by Rating (Asc)</a> |
<a href="{{ url_for('coordinators.coordinators', sort='rating', desc='1') }}">Sort by Rating (Desc)</a>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Average Course Rating</th>
    </tr>
    {% for coordinator in coordinators %}
        <tr>
            <td>{{ coordinator.name }}</td>
            <td>
                {% if coordinator.avg_rating is not none %}
                    {{ coordinator.avg_rating|round(2) }}
                {% else %}
                    No ratings
                {% endif %}
            </td>
        </tr>
    {% endfor %}
</table>
