{% extends "base.html" %}
{% block title %}{{ course.name }}{% endblock %}
{% block content %}
<h1>{{ course.name }}</h1>
<p><strong>Course ID:</strong> {{ course.id }}</p>
<p><strong>Description:</strong> {{ course.description }}</p>
<a href="{{ url_for('courses.courses') }}" class="btn btn-secondary">Back to Courses</a>
{% endblock %}
