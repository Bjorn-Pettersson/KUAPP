<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Københavns Universitet - Course Review</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="ku-logo.png" alt="KU Logo" class="logo">
    <h1>Københavns Universitet - Course review</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Review</a>
      <a href="#">View Reviews</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main>
    <section class="search-section">
      <h2>Search for a course</h2>
      <input type="text" placeholder="Search for a course">
      <input type="text" placeholder="Course Code">
      <input type="text" placeholder="Semester / blok">
      <input type="text" placeholder="Study year">
      <input type="text" placeholder="Teacher">
    </section>

    <section class="review-section">
      <h2>Review a course</h2>
      <textarea placeholder="Write your review"></textarea>
      <div class="score-section">
        <h3>Enter a score</h3>
        <input type="number" placeholder="Score">
        <button>Submit review</button>
      </div>
    </section>

    <section class="view-section">
      <h2>View reviews</h2>
      <button>See course’s reviews</button>
    </section>
  </main>
</body>
</html>
