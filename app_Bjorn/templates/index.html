<!DOCTYPE html>
<html>
<head>
    <title>Course Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1>Search for a Course</h1>
        <form method="POST">
            <input type="text" name="search" class="form-control mb-3" placeholder="Enter course code or name" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {% if search_term %}
            <h2>Results for "{{ search_term }}"</h2>
            {% if results %}
                <ul class="list-group">
                {% for code, name, term in results %}
                    <li class="list-group-item">
                        <a href="{{ url_for('course_detail', code=code) }}" class="text-decoration-none">
                            <strong>{{ term }}</strong> â€“ <strong>{{ code }}</strong>: {{ name }}
                        </a>
                    </li>
                {% endfor %}

                </ul>
            {% else %}
                <p>No results found.</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
