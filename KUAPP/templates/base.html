<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Rate Your KU Courses{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <nav class="mb-4">
            <a href="{{ url_for('hello_world') }}" class="btn btn-link">Home</a>
            <a href="{{ url_for('courses.courses') }}" class="btn btn-link">Courses</a>
            <a href="{{ url_for('courses_at_year.courses') }}" class="btn btn-link">Course Offerings</a>
            <a href="{{ url_for('coordinators.coordinators') }}" class="btn btn-link">Coordinators</a>
            <a href="{{ url_for('ratings.ratings') }}" class="btn btn-link">Ratings</a>
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
