<!doctype html>
<title>courses:</title>

<a href="{{ url_for('category.categories') }}" class="register-link">Courses</a>

<table>
    <tr>
        <th>Course ID</th>
        <th>Term</th>
        <th>Blok</th>
    </tr>
    {% for course in courses %}
        <tr>
        <td>{{ course.id }}</td> <td>{{ course.term }}</td> <td>{{ course.blok }}</td>
        </tr>
    {% endfor %}
</table>
